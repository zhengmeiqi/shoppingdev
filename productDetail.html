<!DOCTYPE>
<html>
	<head>
		<meta charset='utf-8' />
		<title>电商网站-产品详情页</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/layout.css" />
		<link rel="stylesheet" type="text/css" href="css/weiget.css" />
		<link rel="stylesheet" type="text/css" href="css/page/productDetail.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
	</head>
	<body>

		<!-- <h1 id="testXY" style="font-size:44px;"></h1> -->

		<br/><br/>
		<div class="wrap cle">
			<!-- 左边 -->
			<div class="productImageWrap fl">
				<dl>
					<dt id="bigImgWrapId">
						<div id="maskId" class="mask"></div>
						<img id="bigImgId" src="image\page\productDetail\dtImgLoading.jpg" />
						<i></i>
						<div id="bigImgPart">
							<!-- 大图的局部显示 -->
							<img />
						</div>
					</dt>
					<dd>
						<label id="leftBtnId"></label>
						<ul id="smallImgUlId"></ul>
						<span id="rightBtnId"></span>
					</dd>
				</dl>
			</div>

			<!-- 右边 -->
			<div class="detailInfo fr cle">
				<!-- <h1 class="cle">文章标题文章标题文章标题文章标题</h1>
				<p class="title">商品描商品描述商品描述商品描述述</p> -->

				<div id="detailInfoWrapId"></div>
				<!-- 配送 -->
				<div class="sendWrap cle">
					<label class="sendTo">配 送 至</label>
					<div class="addressTitle" id="addressTitleId">
						<div id="addressDivId" class="addressSendDiv">请选择配送地址</div>
						<i class="arrow_i"></i>
					</div>
					<div id="addressListWrapId" class="addressListWrap cle">
						<p class="sel_p">选择新地址</p>
						<div class="addressBtnTab">
							<ul>
								<li id="tabA" class="sel_li">请选择省</li>
								<li id="tabB" style="display:none;">请选择市</li>
								<li id="tabC" style="display:none;">请选择区</li>
							</ul>
						</div>
						<!-- 省、市、区列表 -->
						<div id="provinceId" class="nameList cle"></div>
						<div id="cityId" class="nameList cle" style="display:none;"></div>
						<div id="areaId" class="nameList cle" style="display:none;"></div>
					</div>
				</div>

				<!-- 加入购物车 start -->
				<div class="payWrap cle">
					<div class="payNum">
						<input id="resultId" class="sty_a" value=1 type='text' />
						<input id="increaseBtn" class="sty_b" value='+' type='button' />
						<input id="minusBtn" class="sty_c" value='-' type='button' />
					</div>
					<input id="gotoPayBtnId" class="gotoPay" type='button' value="加入购物车" />
				</div>
				<!-- 加入购物车 end -->
			</div>

		</div>
	</body>
</html>

<script type="text/javascript" src='js/jquery-1.7.2.js'></script>
<script type="text/javascript" src='js/common.js'></script>
<script type="text/javascript" src='js/config.js'></script>
<script type="text/javascript" src='js/page/productDetail.js'></script>
<script type="text/javascript" src='js/page/addressMenu.js'></script>
<script type="text/javascript" src='js/page/addToShopCar.js'></script>
