<!DOCTYPE>
<html>
	<head>
		<meta charset='utf-8' />
		<title>电商网站-购物车</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/layout.css" />
		<link rel="stylesheet" type="text/css" href="css/weiget.css" />
		<link rel="stylesheet" type="text/css" href="css/page/shopCar.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
	</head>
	<body>
		<div class="wrap cle">
			<!-- 头 -->
			<div class="carTitle cle">
				<h1>全部商品<p id="allGoodsTopId">0</p></h1>
				<ul>
					<li class="w_1">
						<input class="allCheckBtn" type='checkbox' checked />
						<label>全选</label>
					</li>
					<li class="w_2">商品</li>
					<li class="w_3">单价</li>
					<li class="w_4">数量</li>
					<li class="w_5">小计</li>
					<li>操作</li>
				</ul>
			</div>
		</div>

		<!-- 产品列表 -->
		<div class="wrap cle">
			<div class="shopCarList" id="cartMainId"></div>
		</div>

		<!-- 尾 -->
		<div class="wrap cle">
			<div class="carFooter">
				<ul>
					<li class="w_1 fl">
						<input class="allCheckBtn" type="checkbox" checked />
						<label>全选</label>
					</li>
					<li class="w_2 fl">删除选中商品</li>


					<li class="fr">
						<input class="payBtn" type="button" value="去结算" />
					</li>
					<li class="w_3 fr">
						<label>总价：<em id="totalMoneyId">￥0.00</em></label>
						<!-- <span>已节省：-￥2145.00</span> -->
					</li>
					<li class="w_4 fr">已选择
						<i id="selectGoodsNumId">0</i>
					件商品</li>
				</ul>
			</div>
		</div>
		
	</body>
</html>

<script type="text/javascript" src='js/jquery-1.7.2.js'></script>
<script type="text/javascript" src='js/common.js'></script>
<script type="text/javascript" src='js/config.js'></script>
<script type="text/javascript" src='js/tpl/cartTPL.js'></script>
<script type="text/javascript" src='js/page/cart.js'></script>
